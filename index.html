<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LearningHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brown: #8B6F47;
            --dark-brown: #6B5A3B;
            --beige: #E8DCC4;
            --light-gray: #F5F5F0;
            --green: #6B9F7F;
            --dark-green: #5A8A6E;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--beige) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(139, 111, 71, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            background: var(--brown);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header h1 span {
            color: var(--green);
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--beige);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: var(--brown);
            opacity: 0.6;
            transition: all 0.3s;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 3px solid var(--green);
            margin-bottom: -2px;
            font-weight: 600;
        }

        .tab:hover {
            opacity: 1;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-brown);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--beige);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(107, 159, 127, 0.1);
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--green);
        }

        .forgot-password {
            color: var(--green);
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--green);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 159, 127, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--beige);
        }

        .divider span {
            padding: 0 15px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--beige);
            border-top: 4px solid var(--green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Reset Password Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            color: var(--dark-brown);
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background: var(--beige);
            color: var(--dark-brown);
        }

        .btn-secondary:hover {
            background: #d9cab3;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéì Learning<span>Hub</span></h1>
            <p>Votre plateforme e-learning professionnelle</p>
        </div>

        <div class="login-body">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Connexion</button>
                <button class="tab" onclick="showTab('register')">Inscription</button>
            </div>

            <div id="message" class="message"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Adresse email</label>
                        <input type="email" id="login-email" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <div class="password-field">
                            <input type="password" id="login-password" placeholder="Votre mot de passe" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            Se souvenir de moi
                        </label>
                        <a class="forgot-password" onclick="showResetModal()">Mot de passe oubli√© ?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">Se connecter</button>
                </form>

                <div class="footer-text">
                    Pas encore de compte ? <a href="#" onclick="showTab('register')">S'inscrire</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Nom complet</label>
                        <input type="text" id="register-name" placeholder="Jean Dupont" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Adresse email</label>
                        <input type="email" id="register-email" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <div class="password-field">
                            <input type="password" id="register-password" placeholder="Minimum 6 caract√®res" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirmer le mot de passe</label>
                        <div class="password-field">
                            <input type="password" id="register-confirm" placeholder="Confirmez votre mot de passe" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('register-confirm')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="register-btn">S'inscrire</button>
                </form>

                <div class="footer-text">
                    D√©j√† un compte ? <a href="#" onclick="showTab('login')">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal" id="reset-modal">
        <div class="modal-content">
            <h2>üîê Mot de passe oubli√© ?</h2>
            <p>Entrez votre adresse email et nous vous enverrons un lien pour r√©initialiser votre mot de passe.</p>
            
            <div class="form-group">
                <label for="reset-email">Adresse email</label>
                <input type="email" id="reset-email" placeholder="votre@email.com">
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeResetModal()">Annuler</button>
                <button class="btn btn-primary" onclick="handleResetPassword()">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVO1P9v-IBsyxF_80vQvZDlR5tIqh878U",
            authDomain: "learncentric.firebaseapp.com",
            projectId: "learncentric",
            storageBucket: "learncentric.firebasestorage.app",
            messagingSenderId: "1083770541694",
            appId: "1:1083770541694:web:b8dbcd7852ca7d9c8fea2f",
            measurementId: "G-H84E7J29M3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make functions globally available
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.updateProfile = updateProfile;

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                console.log("Utilisateur connect√©:", user.email);
                window.location.href = "instructor-dashboard.html";
            }
        });

        console.log("‚úÖ Firebase initialis√© avec succ√®s !");
    </script>

    <script>
        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            hideMessage();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show/hide messages
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Show/hide loading
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            hideMessage();
            showLoading();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                showMessage('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                
                // Save to localStorage if "remember me" is checked
                if (document.getElementById('remember-me').checked) {
                    localStorage.setItem('userEmail', email);
                }

                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'instructor-dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Erreur de connexion:', error);
                let errorMessage = 'Erreur de connexion';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = '‚ùå Aucun compte trouv√© avec cet email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = '‚ùå Mot de passe incorrect';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '‚ùå Adresse email invalide';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = '‚ùå Email ou mot de passe incorrect';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = '‚ùå Trop de tentatives. R√©essayez plus tard.';
                        break;
                    default:
                        errorMessage = '‚ùå ' + error.message;
                }
                showMessage(errorMessage, 'error');
            }
            
            hideLoading();
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            hideMessage();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            // Validate passwords match
            if (password !== confirm) {
                showMessage('‚ùå Les mots de passe ne correspondent pas', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('‚ùå Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            showLoading();

            try {
                // Create user in Firebase Auth
                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;

                // Update display name
                await window.updateProfile(user, {
                    displayName: name
                });

                // Save user data to Firestore
                await window.setDoc(window.doc(window.firebaseDb, "users", user.uid), {
                    name: name,
                    email: email,
                    role: 'student',
                    createdAt: new Date().toISOString(),
                    courses: [],
                    progress: {}
                });

                showMessage('‚úÖ Compte cr√©√© avec succ√®s ! Redirection...', 'success');

                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'instructor-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                let errorMessage = 'Erreur lors de l\'inscription';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = '‚ùå Cette adresse email est d√©j√† utilis√©e';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '‚ùå Adresse email invalide';
                        break;
                    case 'auth/weak-password':
                        errorMessage = '‚ùå Mot de passe trop faible';
                        break;
                    default:
                        errorMessage = '‚ùå ' + error.message;
                }
                showMessage(errorMessage, 'error');
            }
            
            hideLoading();
        }

        // Reset Password Modal
        function showResetModal() {
            document.getElementById('reset-modal').classList.add('active');
        }

        function closeResetModal() {
            document.getElementById('reset-modal').classList.remove('active');
        }

        // Handle Reset Password
        async function handleResetPassword() {
            const email = document.getElementById('reset-email').value;
            
            if (!email) {
                alert('Veuillez entrer votre adresse email');
                return;
            }

            try {
                await window.sendPasswordResetEmail(window.firebaseAuth, email);
                closeResetModal();
                showMessage('‚úÖ Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte mail.', 'success');
            } catch (error) {
                console.error('Erreur:', error);
                let errorMessage = 'Erreur lors de l\'envoi';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = '‚ùå Aucun compte trouv√© avec cet email';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '‚ùå Adresse email invalide';
                        break;
                    default:
                        errorMessage = '‚ùå ' + error.message;
                }
                alert(errorMessage);
            }
        }

        // Close modal when clicking outside
        document.getElementById('reset-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResetModal();
            }
        });

        // Load saved email if "remember me" was checked
        window.onload = function() {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('login-email').value = savedEmail;
                document.getElementById('remember-me').checked = true;
            }
        };
    </script>
</body>
</html>
