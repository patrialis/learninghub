            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                let userData = userDoc.exists() ? userDoc.data() : {};
                if (userData.role === 'instructor' || userData.role === 'admin') { window.location.href = 'instructor-dashboard.html'; return; }
                const userEmail = window.firebaseAuth.currentUser?.email;
                if (userEmail) {
                    const emailId = userEmail.replace(/[^a-zA-Z0-9]/g, '_');
                    try {
                        const emailDoc = await getDoc(doc(db, "users", emailId));
                        if (emailDoc.exists()) {
                            const emailData = emailDoc.data();
                            if (!userData.assignedCourses?.length) userData.assignedCourses = emailData.assignedCourses || [];

                const programsSnapshot = await getDocs(collection(db, "programs"));
                const allPrograms = []; programsSnapshot.forEach(d => allPrograms.push({ id: d.id, ...d.data() }));

                const docsSnapshot = await getDocs(collection(db, "documents"));
                window.allDocuments = []; docsSnapshot.forEach(d => window.allDocuments.push({ id: d.id, ...d.data() }));

                document.getElementById('stat-courses').textContent = myCourses.length;

        window.currentDocId = null;
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            event.currentTarget.classList.add('active');
            const section = document.getElementById(tab + '-section'); section.classList.add('active'); section.style.display = 'block';
        }
        function displayCourses(courses) {
            const grid = document.getElementById('courses-grid'); const lang = getLang(); const t = T[lang];
            if (!courses.length) { grid.innerHTML = '<div class="empty-state" style="grid-column:1/-1;"><h3>'+t.noCourses+'</h3><p>'+t.noCoursesMsg+'</p></div>'; return; }
            const formats = { 'e-learning': t.formatElearning, 'presentiel': t.formatPresentiel, 'distanciel': t.formatDistanciel, 'hybride': t.formatHybride };
            grid.innerHTML = courses.map(course => {
                const progress = window.userProgress?.[course.id]; const percent = progress?.percent || 0;
                const isCompleted = percent >= 100; let btnText = t.start; if (isCompleted) btnText = t.review; else if (percent > 0) btnText = t.continue;
                return '<div class="course-card"><div class="course-header"><span class="course-badge">'+(course.level||t.allLevels)+'</span><h3>'+(course.title||'')+'</h3><p>'+(course.categoryName||t.training)+'</p></div><div class="course-body"><div class="course-progress"><div class="course-progress-header"><span>'+t.progression+'</span><strong>'+percent+'%</strong></div><div class="progress-bar"><div class="progress-fill" style="width:'+percent+'%"></div></div></div><div class="course-meta"><span>'+(formats[course.format]||t.formatElearning)+'</span><span>‚è±Ô∏è '+(course.duration||'-')+'</span>'+(percent>=(course.minScore||70)?'<span>üèÜ '+t.certificate+'</span>':'')+'</div><button class="course-btn '+(isCompleted?'completed':'')+'" onclick="openCourse(\''+course.id+'\')">'+btnText+'</button></div></div>';
            }).join('');
        }
        function displayPrograms(programs, allCourses) {
            const list = document.getElementById('programs-list'); const lang = getLang(); const t = T[lang];
            const catLabels = { policy: t.catPolicy, guide: t.catGuide, form: t.catForm, certificate: t.catCertificate, other: t.catOther };
            if (!programs.length) { list.innerHTML = '<div class="empty-state"><h3>'+t.noPrograms+'</h3><p>'+t.noProgramsMsg+'</p></div>'; return; }
            list.innerHTML = programs.map(program => {
                const programCourses = (program.courses||[]).map(cid => { const c = allCourses.find(x=>x.id===cid); const p = window.userProgress?.[cid]; return { id:cid, title:c?.title||'Cours', percent:p?.percent||0, isCompleted:(p?.percent||0)>=100 }; });
                const programDocs = (program.documents||[]).map(did => { const d = window.allDocuments?.find(x=>x.id===did); if(!d) return null; return { id:did, name:d.name||'Document', requiresAcceptance:d.requiresAcceptance!==false, isAccepted:!!window.acceptedDocuments?.[did] }; }).filter(x=>x);
                const completedCourses = programCourses.filter(c=>c.isCompleted).length;
                const acceptedDocs = programDocs.filter(d=>d.isAccepted||!d.requiresAcceptance).length;
                const totalItems = programCourses.length + programDocs.length;
                const completedItems = completedCourses + acceptedDocs;
                const programPercent = totalItems > 0 ? Math.round((completedItems/totalItems)*100) : 0;
                let html = '<div class="program-card"><div class="program-header"><h3>'+(program.title||'Programme')+'</h3><p>'+(program.description||'')+'</p><div style="margin-top:15px;display:flex;gap:20px;flex-wrap:wrap;"><span>üìö '+programCourses.length+' '+t.courses+'</span>'+(programDocs.length?'<span>üìÑ '+programDocs.length+' '+t.documents+'</span>':'')+'<span>‚úÖ '+completedItems+'/'+totalItems+' '+t.completed+'</span><span>üìà '+programPercent+'%</span></div></div><div class="program-body"><div class="course-progress"><div class="progress-bar"><div class="progress-fill" style="width:'+programPercent+'%"></div></div></div>';
                if (programCourses.length) {
                    html += '<h4 style="margin:15px 0 10px;color:var(--dark-brown);font-size:0.95rem;">'+t.programCourses+'</h4><div class="program-courses">';
                    html += programCourses.map((item,i) => '<div class="program-course-item '+(item.isCompleted?'completed':'')+'" onclick="openCourse(\''+item.id+'\')"><div class="program-course-number">'+(i+1)+'</div><div class="program-course-info"><h4>'+item.title+'</h4><p>'+item.percent+'% '+t.pctCompleted+'</p></div><div class="program-course-status">'+(item.isCompleted?'‚úÖ':(item.percent>0?'‚è≥':'‚ö™'))+'</div></div>').join('');
                    html += '</div>';
                }
                if (programDocs.length) {
                    html += '<h4 style="margin:20px 0 10px;color:var(--dark-brown);font-size:0.95rem;">'+t.programDocs+'</h4><div class="program-courses">';
                    html += programDocs.map(item => '<div class="program-course-item '+(item.isAccepted?'completed':'')+'" onclick="openDocModal(\''+item.id+'\')"><div class="program-course-number">üìÑ</div><div class="program-course-info"><h4>'+item.name+'</h4><p>'+(item.requiresAcceptance?(item.isAccepted?t.validated:t.toValidate):t.freeConsult)+'</p></div><div class="program-course-status">'+(item.isAccepted?'‚úÖ':(item.requiresAcceptance?'üìù':'üëÅÔ∏è'))+'</div></div>').join('');
                    html += '</div>';
                }
                html += '</div></div>';
                return html;
            }).join('');
        }
        function openCourse(courseId) { window.location.href = 'view-course.html?id=' + courseId; }
        function openDocModal(docId) {
            const doc = window.allDocuments?.find(d => d.id === docId); if (!doc) return;
            window.currentDocId = docId; const lang = getLang(); const t = T[lang];
            const catLabels = { policy: t.catPolicy, guide: t.catGuide, form: t.catForm, certificate: t.catCertificate, other: t.catOther };
            document.getElementById('doc-modal-title').textContent = 'üìÑ ' + (doc.name || 'Document');
            document.getElementById('doc-modal-category').textContent = catLabels[doc.category] || 'Document';
            document.getElementById('doc-modal-description').textContent = doc.summary || t.noDesc;
            document.getElementById('doc-btn-view').href = doc.url || '#';
            document.getElementById('doc-btn-download').href = doc.url || '#';
            const box = document.getElementById('doc-acceptance-box');
            const isAccepted = window.acceptedDocuments?.[docId] === true;
            const requiresAcceptance = doc.requiresAcceptance !== false;
            if (!requiresAcceptance) { box.innerHTML = '<p style="color:#888;text-align:center;">'+t.noValidReq+'</p>'; box.classList.remove('accepted'); }
            else if (isAccepted) { box.innerHTML = '<div class="accepted-badge">'+t.docAccepted+'</div>'; box.classList.add('accepted'); }
            else { box.innerHTML = '<div class="checkbox-row"><input type="checkbox" id="doc-accept-checkbox" onchange="handleDocAcceptance(this.checked)"><label for="doc-accept-checkbox">'+t.acceptText+'</label></div>'; box.classList.remove('accepted'); }
            document.getElementById('doc-modal').classList.add('show');
        }
        window.openDocModal = openDocModal;
        function closeDocModal() { document.getElementById('doc-modal').classList.remove('show'); window.currentDocId = null; }
        window.closeDocModal = closeDocModal;
        async function handleDocAcceptance(accepted) {
            if (!accepted || !window.currentDocId) return;
            const docId = window.currentDocId; const lang = getLang(); const t = T[lang];
            try {
                if (!window.acceptedDocuments) window.acceptedDocuments = {};
                window.acceptedDocuments[docId] = true;
                const userDocRef = window.doc(window.firebaseDb, "users", window.currentUser.uid);
                const userDoc = await window.getDoc(userDocRef);
                if (userDoc.exists()) { await window.updateDoc(userDocRef, { documentAcceptances: window.acceptedDocuments }); }
                else { await window.setDoc(userDocRef, { documentAcceptances: window.acceptedDocuments, email: window.currentUser.email }); }
                document.getElementById('doc-acceptance-box').classList.add('accepted');
                document.getElementById('doc-acceptance-box').innerHTML = '<div class="accepted-badge">'+t.docAccepted+'</div>';
                displayPrograms(window.myPrograms, window.allCourses);
            } catch (error) { console.error(error); document.getElementById('doc-accept-checkbox').checked = false; }
        }
        window.handleDocAcceptance = handleDocAcceptance;
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeDocModal(); });
        document.getElementById('doc-modal').addEventListener('click', e => { if (e.target.id === 'doc-modal') closeDocModal(); });
        async function handleLogout() { try { await window.signOut(window.firebaseAuth); window.location.href = 'index.html'; } catch(e) { console.error(e); } }
        async function loadBanner() { try { const bannerDoc = await window.getDoc(window.doc(window.firebaseDb, "settings", "banner")); if (bannerDoc.exists()) { const data = bannerDoc.data(); if (data.url) { document.documentElement.style.setProperty('--banner-width', (data.width||120)+'px'); document.getElementById('banner-image').src = data.url; document.getElementById('banner-sidebar').classList.add('active'); } } } catch(e) {} }
        document.addEventListener('DOMContentLoaded', () => { updateUI(); setTimeout(loadBanner, 1000); });
    </script>
